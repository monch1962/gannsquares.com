<!DOCTYPE html>
<html>

<head>
  <title>Gann Square generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- (c) David Mitchell, 21/1/2018 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>

<body>
  <div class="span12">
    <div class="container-fluid">

      <h3>Gann Square generator</h3>
      <form name="gann" id="gann2" class="form-horizontal">
        <fieldset>

          <!-- Form Name -->
          <legend>Parameters</legend>

          <!-- Multiple Radios -->
          <div class="form-group">
            <label class="col-md-4 control-label panel" for="radios">Square type</label>
            <div class="col-md-4">
              <div class="radio">
                <label for="radios-0" class="disabled">
                  <input type="radio" name="radios" id="radios-0" value="4">
                  Square of 4
                </label>
              </div>
              <div class="radio">
                <label for="radios-1">
                  <input default type="radio" name="radios" id="radios-1" value="9" checked>
                  Square of 9
                </label>
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-8 control-label" for="startno">Starting Value</label>
            <div class="col-md-4">
              <input id="startno" name="startno" type="number" placeholder="1" value="1" class="form-control input-md"
                required="" onchange=update_last_value()>

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-8 control-label" for="increment">Cell increment</label>
            <div class="col-md-4">
              <input id="increment" name="increment" type="number" placeholder="2" value="1"
                class="form-control input-md" required="">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-8 control-label" for="levels">Number of rings</label>
            <div class="col-md-4">
              <input id="levels" name="levels" type="number" placeholder="3" value="10" class="form-control input-md"
                required="">

            </div>
          </div>

          <!-- Show calculated last value-->
          <div class="form-group">
            <label id="lastnumber" class="col-md-8 control-label" for="levels">Last number should appear here</label>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-8 control-label" for="title">Title (optional)</label>
            <div class="col-md-4">
              <input id="title" name="title" type="text" class="form-control input-md">

            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <div class="col-md-12">
              <button id="submit" name="submit" class="btn btn-primary">Create square</button>
            </div>
          </div>

        </fieldset>
      </form>
      <footer>
        &copy; 2018 [David Mitchell], published under <a href="./LICENCE.txt">MIT licence</a>
      </footer>

      <script src="gann-square.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
      </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
      </script>

      <script src="plot_square.js"></script>
      <script src="update_last_value.js"></script>

    </div>
  </div>
</body>

</html>
